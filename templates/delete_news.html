{% extends "base.html" %}
{% block content %}
{% load static %}


<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2 mt-5">
            <div class="form-group">
                <form method="POST">
                    {% csrf_token %}
                    <strong class="warning">Important <i class="fa-solid fa-circle-exclamation"></i></strong>
                    <br>
                    <br>
                    <p>Are you certain you want to <span id="delete-txt">Remove</span> this news post?</p>
                    <br>
                    <br>
                    <input class="btn btn-primary" type="submit" value="Confirm"/>
                    <button onclick="window.history.back();" class="btn btn-default" type="button">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</div>
{%endblock%}
